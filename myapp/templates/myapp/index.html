{% extends 'myapp/index_base.html' %}
{% block content %}
{% load static %}
<div style="display: flex; flex-direction: column; align-items: center; background-image: url('{% static 'img/airplane.png' %}'); background-size: cover; height: 100vh;">

   <br><br>
<br><br>


    <h1 style="font-family: 'Arial', sans-serif; color: #333333; font-weight: bold; font-size: 36px; color:white; ">Welcome to AirLine - Flights</h1>
    <br><br>

    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Change the background color to light blue */
            color: white; /* Change the text color to white */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3; /* Change the background color to a darker shade of light blue on hover */
        }
    </style>

    <a href="{% url 'signin' %}" class="button">User Login</a><br>
    <a href="{% url 'admin_home' %}" class="button">Admin Login</a>
</div>
{% endblock %}
