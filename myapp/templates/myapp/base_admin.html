<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>AirLines</title>
    <style>
        .navbar-nav .nav-link {
            font-weight: 700; /* Set font weight to a thinner value */
            color: #FFFFFF; /* Set text color to sharp white */
            transition: color 0.3s ease-in-out; /* Add transition effect */
            border-radius: 0.25rem;
            background-color: transparent; /* Set button background to transparent */
            border: none;
            width: 120px; /* Adjust the width as needed */
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
            color: rgba(255, 255, 255, 0.5); /* Fade text color on hover */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4285F4;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}" style="color: white;">
                <i class="fas fa-plane"></i> Airlines
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="navbar-brand btn-sm mr-2" href="{% url 'home' %}" style="color: white;">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a class="navbar-brand btn-sm mr-2" href="{% url 'findflight' %}" style="color: white;">
                        Search Flights
                    </a>
                    <a class="navbar-brand btn-sm mr-2" href="{% url 'seebookings' %}" style="color: white;">
                        See Bookings
                    </a>
                    {% if request.user.is_active %}
                    <a class="navbar-brand btn-sm" href="{% url 'signout' %}" style="color: white;">
                        Sign out
                    </a>
                    {% else %}
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
