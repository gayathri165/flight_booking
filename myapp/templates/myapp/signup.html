{% extends 'myapp/index_base.html' %}
{% block content %}
{% load static %}
<style>
    body {
        background-image: url("{% static 'img/signin.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="card" style="background-color: #e9f1f7;">
                <div class="card-body">
                    <h2 class="text-center mb-4" style="color: blue;">Sign up!</h2>

                    <form action="{% url 'signup' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="example-email-input" class="col-form-label">Email:</label>
                            <input name="email" class="form-control" type="text" id="example-email-input" required>
                        </div>
                        <div class="form-group">
                            <label for="example-email-input" class="col-form-label">Username:</label>
                            <input name="name" class="form-control" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="example-email-input" class="col-form-label">Password:</label>
                            <input name="password" class="form-control" type="password" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
